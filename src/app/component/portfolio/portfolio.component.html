<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>My Portfolio</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <!-- <th>Date</th> -->
            <th>Stock Ticker</th>
            <th >Company Name</th>
            <th >Price</th>
            <th >Quantity</th>
            <!-- <th >Status</th> -->

           
          </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let entry of portfolioEntries |async">

                <td>{{entry.stockTicker}}</td>
                <td>{{entry.Company}}</td>
                <td>{{entry.Price}}</td>
                <td>{{entry.Quantity}}</td>

            </tr>
          
        </tbody>
      </table>
    </div>
  </div>
